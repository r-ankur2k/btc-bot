<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enterprise Crypto Bot</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background: #0d1117;
      color: #e0e0e0;
    }

    .mdl-layout__header, .mdl-layout__drawer, .mdl-layout__content {
        background-color: #0d1117;
        color: #e0e0e0;
    }

    .mdl-card {
        background-color: #161b22;
        color: #e0e0e0;
        box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
    }

    .mdl-card__title {
        color: #fff;
        padding-bottom: 0;
    }

    .mdl-card__supporting-text {
        color: #c0c0c0;
        padding-top: 8px;
    }

    .mdl-button--colored {
        background-color: #007bff;
        color: white;
    }

    .mdl-button--colored:hover {
        background-color: #0056b3;
    }

    .mdl-textfield__input {
        color: #e0e0e0;
        border-bottom: 1px solid #30363d;
    }

    .mdl-textfield__label {
        color: #888;
    }

    .mdl-textfield__label:after {
        background-color: #007bff;
    }

    #price {
        font-size: 2em;
        font-weight: bold;
        text-align: center;
        color: #00ff99;
        margin-bottom: 16px;
    }

    #metrics span, #analysis span, #advancedMetricsContent span {
        display: inline-block;
        margin-right: 15px;
        margin-bottom: 8px;
        padding: 5px 10px;
        border-radius: 4px;
        background-color: #21262d;
        border: 1px solid #30363d;
        font-size: 0.95em;
    }

    #advice {
        font-weight: bold;
        text-align: center;
        padding: 15px;
        margin-top: 16px;
        border-radius: 8px;
        background-color: #1a222c;
        border: 1px solid #30363d;
    }

    #indicator {
        font-weight: bold;
        text-align: center;
        padding: 15px;
        margin-top: 10px;
        border-radius: 8px;
        background-color: #1a222c;
        border: 1px solid #30363d;
    }

    .bullish { color: #00ff99; }
    .bearish { color: #ff6384; }
    .neutral { color: #ffe66d; }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #chart-container canvas {
        width: 100% !important;
        height: auto !important;
        max-height: 400px;
        background: #1e252e;
    }

    .mdl-selectfield {
      width: 100%;
    }

    .mdl-selectfield label {
        color: #e0e0e0;
    }

    .mdl-selectfield select {
        background-color: #21262d;
        color: #e0e0e0;
        border: 1px solid #30363d;
        border-radius: 4px;
        padding: 8px;
    }
  </style>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Crypto Bot - Live Analysis</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="mdl-grid">

        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
          <div class="mdl-card__supporting-text">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                <div class="mdl-selectfield">
                  <label for="coin">Choose Coin: </label>
                  <select id="coin" class="mdl-textfield__input">
                    <option value="bitcoin">Bitcoin (BTC)</option>
                    <option value="ethereum">Ethereum (ETH)</option>
                    <option value="solana">Solana (SOL)</option>
                    <option value="cardano">Cardano (ADA)</option>
                    <option value="dogecoin">Dogecoin (DOGE)</option>
                    <option value="ripple">Ripple (XRP)</option>
                    <option value="litecoin">Litecoin (LTC)</option>
                    <option value="polkadot">Polkadot (DOT)</option>
                    <option value="chainlink">Chainlink (LINK)</option>
                    <option value="uniswap">Uniswap (UNI)</option>
                  </select>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--6-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
              <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="fetchData()">
                  <i class="material-icons">refresh</i> Refresh
                </button>
                <button id="toggleMetricsButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                  Show Advanced Metrics
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--12-col">
          <div id="price">Loading...</div>
        </div>

        <div id="loadingSpinner" class="loading-spinner"></div>

        <div class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Basic Metrics</h2>
          </div>
          <div class="mdl-card__supporting-text" id="metrics">
            Loading...
          </div>
        </div>

        <div class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Live Analysis</h2>
          </div>
          <div class="mdl-card__supporting-text" id="analysis">
            Loading...
          </div>
        </div>

        <div id="advancedMetricsCard" class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp" style="display: none;">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Advanced Metrics</h2>
          </div>
          <div class="mdl-card__supporting-text" id="advancedMetricsContent">
            Loading...
          </div>
        </div>

        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Price Chart (24h)</h2>
          </div>
          <div class="mdl-card__supporting-text" id="chart-container">
            <canvas id="cryptoChart"></canvas>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--12-col">
          <div id="advice">Loading advice...</div>
        </div>

        <!-- ✅ NEW: Indicator -->
        <div class="mdl-cell mdl-cell--12-col">
          <div id="indicator">Calculating indicator...</div>
        </div>

      </div>
    </main>
  </div>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script>
    // Your full existing JavaScript including fetchData(), all helper functions (EMA, RSI, etc.)
    // should go here. You already provided that in your earlier code.
    // Just ensure that inside `fetchData()` you include this block at the end:

    // --- Buy/Hold/Sell Indicator Logic (inside fetchData)
    let actionText = '';
    let actionClass = 'neutral';

    if (rsi < 30 && currentPrice < lowerBand && latestMACD > latestSignal && change > 0) {
      actionText = `✅ <span class="bullish">Buy Zone</span> — Price: $${currentPrice.toFixed(2)} (Oversold & Bullish Indicators)`;
      actionClass = 'bullish';
    } else if ((rsi > 70 && currentPrice > upperBand && latestMACD < latestSignal) || change < -3) {
      actionText = `⚠️ <span class="bearish">Sell Zone</span> — Price: $${currentPrice.toFixed(2)} (Overbought or Bearish Momentum)`;
      actionClass = 'bearish';
    } else {
      actionText = `📊 <span class="neutral">Hold Zone</span> — Price: $${currentPrice.toFixed(2)} (Stable or Consolidating)`;
      actionClass = 'neutral';
    }

    document.getElementById('indicator').innerHTML = `<span class="${actionClass}">${actionText}</span>`;
  </script>
</body>
</html>
