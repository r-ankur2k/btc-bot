<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTC Trading Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    #price {
      font-size: 2em;
      margin: 20px 0;
    }
    #advice {
      margin-top: 20px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üîç BTC Trading Bot</h1>
  <div id="price">Fetching BTC Price...</div>
  <button onclick="getBTC()">Analyze Now</button>
  <div id="advice"></div>

  <script>
    async function getBTC() {
      const priceEl = document.getElementById("price");
      const adviceEl = document.getElementById("advice");

      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await response.json();
        const price = data.bitcoin.usd;
        priceEl.innerText = `üí∞ BTC Price: $${price.toLocaleString()}`;

        let advice = "";
        if (price < 50000) {
          advice = "üìâ Price is low. Could be a buying opportunity.";
        } else if (price >= 50000 && price <= 60000) {
          advice = "ü§î Sideways movement. Watch for breakout above $60K.";
        } else {
          advice = "üöÄ Bullish zone! But caution: price might be overextended.";
        }

        adviceEl.innerText = advice;
      } catch (err) {
        priceEl.innerText = "‚ùå Error fetching BTC price.";
        adviceEl.innerText = "Try refreshing or checking your internet.";
        console.error(err);
      }
    }

    window.onload = getBTC;
  </script>
</body>
</html>
